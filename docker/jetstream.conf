listen: 0.0.0.0:4222
monitor_port: 8222

# Enable JetStream
jetstream: {
    store_dir: "/data/jetstream"  # Where JetStream stores its data

    # Optional limits
    max_memory_store: 2GB         # Max memory for JetStream data
    max_file_store: 10GB          # Max file storage for JetStream data
}

# Stream configuration
streams: {
